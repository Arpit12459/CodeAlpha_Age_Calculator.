<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form with Age Calculator</title>
    <link rel="stylesheet" href="Age_calculator.css">

</head>

<body>
    <div class="container">
        <h1>AgeCalculator</h1>
        <form id="Age Calculator">


            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <button type="button" onclick="calculateAge()">Calculate Age</button>

            <p id="ageResult"></p>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="Age_Calculator.js"></script>

</body>

</html>
